        <div class="row justify-content-center">
          <div class="form-entry">
            <form action="/submit">
              <div class="name-entry mb-2 text-start">
                <div class="row">
                  <div class="col-sm first-name">
                    <label for="first-name">FIRST NAME:</label> <br />
                    <input type="text" name="first-name" required />
                  </div>
                  <div class="col-sm last-name">
                    <label for="last-name">LAST NAME:</label> <br />
                    <input type="text" name="last-name" required />
                  </div>
                </div>
              </div>

              <div class="email-entry text-start">
                <label for="email">EMAIL:</label>
                <br />
                <input type="email" name="email" required />
                <br />
              </div>

              <div class="subject-entry text-start">
                <label for="subject">SUBJECT:</label>
                <br />
                <input type="text" name="subject" required />
                <br />
              </div>

              <div class="message-entry text-start">
                <label for="message">TELL ME EVERYTHING:</label>
                <br />
                <textarea
                  name="message"
                  rows="3"
                  style="
                    width: 100%;
                    border: 1px solid var(--secondary-color);
                    border-radius: 10px;
                    margin-top: 5px;
                    padding: 12px;
                  "
                ></textarea>
              </div>

              <br />

              <input
                type="submit"
                value="Send message"
                class="submit-button"
                style="
                  display: flex;
                  justify-content: center;
                  background: var(--accent-color);
                  border: none;
                  border-radius: 30px;
                  box-shadow: var(--accent-shadow) 4px 6px 0 0;
                  color: var(--secondary-shadow);
                  cursor: pointer;
                  display: inline-block;
                  font-weight: bold;
                  font-size: 20px;
                  margin-right: 20px;
                  padding: 0 25px;
                  line-height: 50px;
                  text-align: center;
                  text-decoration: none;
                  width: auto;
                  user-select: none;
                  -webkit-user-select: none;
                  touch-action: manipulation;
                  transition: all 150ms ease;
                "
              />
            </form>
          </div>
        </div>
      </div>

      <hr />
    </div>
